<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple SPA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>My Single Page Application</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home" class="page">
      <h2>Home</h2>
      <p>Welcome to the Home page! Navigate using the links above.</p>
    </section>

    <section id="about" class="page hidden">
      <h2>About</h2>
      <p>This SPA is built using only HTML, CSS, and vanilla JavaScript.</p>
    </section>

    <section id="contact" class="page hidden">
      <h2>Contact</h2>
      <p>Feel free to reach out at <a href="mailto:info@example.com">info@example.com</a>.</p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 My SPA Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
